<div id="div_ihm_reprocesso_solicita_defeito">

	<div class="container-fluid">
		<h1 id="h1_ihm_reprocesso_solicita_defeito" class="page-header"></h1>
		<div id="panel_reprocesso" class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title" id="link_reprocesso_solicita_defeito"></h4>
			</div>
			<div class="panel-body">
			<div class="input-group">
						<span class="input-group-addon" >{{defeitoString}}</span> <input
							type="text" class="form-control" placeholder="" ng-model="defeitoLido"
							aria-describedby="basic-addon1" id="input_defeito_reprocesso"
							ng-keypress="myFunct($event)">
					</div>
				<div class="table-responsive">
					<table class="table table-striped table-hover"
						id="tabela_defeitos_reprocesso">
						<thead id="tabela_defeitos_reprocesso_cabecalho">
						</thead>
						<tbody id="tabela_defeitos_reprocesso_corpo" style="cursor: pointer">
							<tr ng-repeat="defeito in listaDefeitos" ng-click="apontaDefeito(defeito)">
								<td>{{defeito.codigo}}</td>
								<td>{{defeito.descricao}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
