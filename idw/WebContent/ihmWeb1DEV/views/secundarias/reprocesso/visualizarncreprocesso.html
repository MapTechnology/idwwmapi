<div id="div_ihm_visualizar_nc_reprocesso">
	<div class="container-fluid">
		<h1 id="h1_visualizar_nc_reprocesso" class="page-header"></h1>
		<div id="panel_visualizar_nc_reprocesso" class="panel panel-default">
			<div class="panel-heading" >
				<h4 class="panel-title" id="link_visualizar_nc_reprocesso">
				</h4>
			</div>
			<div id="collapse_visualizar_nc_reprocesso" class="panel-collapse collapse in">
				<div class="panel-body">
					<div id="span_visualizar_nc_reprocesso" style="font-size: xx-large">
						
					</div>
					
					<div class="table-responsive">
					<table class="table table-striped table-hover"
						id="tabela_visualizar_nc_reprocesso">
						<thead id="tabela_visualizar_nc_reprocesso_cabecalho">
						</thead>
						<tbody id="tabela_visualizar_nc_reprocesso_corpo" style="cursor: pointer">
							<tr ng-show="passagemDTO.naoConformidadesAtuais.length" ng-repeat="nc in passagemDTO.naoConformidadesAtuais"  ng-click="">
								<td><input type="radio" class="largerCheckbox checkNc" value="{{$index}}"></td>
								<td>{{nc.dsNaoConformidade}}</td>
								<td>{{nc.cdPt}}</td>
								<td>{{nc.dthrNC}}</td>
							</tr>

							<tr ng-show="!passagemDTO.naoConformidadesAtuais.length" ng-click="">
								<td><input type="radio" class="largerCheckbox checkNc" value="{{$index}}"></td>
								<td>{{passagemDTO.naoConformidadesAtuais.dsNaoConformidade}}</td>
								<td>{{passagemDTO.naoConformidadesAtuais.cdPt}}</td>
								<td>{{passagemDTO.naoConformidadesAtuais.dthrNC}}</td>
							</tr>
							
						</tbody>
					</table>
				</div>	
					
					<button type="button" class="btn btn-primary btn-lg"
						id="btn_corrigir_visualizar_nc_reprocesso" ng-click="corrigirNC()"></button>

					<button type="button" class="btn btn-primary btn-lg"
						id="btn_voltar_visualizar_nc_reprocesso" ng-click="voltar()"></button>

				</div>
			</div>
		</div>
	</div>

</div>
