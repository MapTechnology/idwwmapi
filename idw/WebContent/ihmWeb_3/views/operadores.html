<div id="div_ihm_operadores" style="margin-left: 250px;">
	<div class="container-fluid">
		<h1 id="h1_ihm_operadores" class="page-header"></h1>
		<div id="panel_corrigir_paradas" class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title" id="link_operadores"></h4>
			</div>
			<div class="panel-body">
				<div class="input-group pesquisa-filtro" ng-hide="operadores.length < 2" >
					<span class="input-group-addon glyphicon glyphicon-search"></span>
					<input type="text" class="form-control pesquisa-filtro" ng-model="filtro"/>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-hover"	id="tabela_operadores">

						<thead id="cabecalho_tabela_operadores">
						</thead>

						<tbody id="tabela_operadores_corpo">
							<tr ng-repeat="oper in operadores  | filter:filtro">
								<!-- <td>{{oper.dsup}}</td> -->
								<td>{{oper.nome}}</td>
								<td>{{oper.dthrFormatada}}</td>
								<td>{{oper.duracaoLogin}}</td>
								<td><button type= "button" class="btn btn-md btn-primary logout" 
									ui-sref="ihmWeb.logout({operador: oper})">{{btnLogout}}</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<button class="btn btn-lg btn-primary" id="btn_login" ui-sref="ihmWeb.login"></button>
			</div>					
		</div>
	</div>
</div>
