<link href="css/style.css" rel="stylesheet">
<div id="div_ihm_refugos" style="margin-left: 250px">

	<table style="margin-left: 2.5%; width: 95%" class="table table-striped table-hover" id="tabela_ult_refugos">
		<thead id="cabecalho_ult_tabela_refugos"></thead>
		<tbody id="tabela_ult_refugos_corpo">
			<tr ng-repeat="refugo in refugos  | filter:filtro">
				<!-- <td>{{refugo.dsup}}</td> -->
				<td>{{refugo.cdrefugo}}</td>
				<!-- <td>{{refugo.idrdzproduto}}</td> -->
				<td>{{refugo.ultref}}</td>
				<td>{{refugo.dtrefFormatada}}</td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<div style="text-align: center">
		<button ng-if="sessao[cdSelecionado].pt.refugo.cdrefugo != 'null'" style="width: 200px" type="button" class="btn btn-md btn-primary" ui-sref="ihmWeb.apagarefugo({refugo: refugo })">{{btnApagaRef}}</button>
	</div>
</div>
